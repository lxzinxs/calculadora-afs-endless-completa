<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Calculator - AFS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="glow-text">Stats Calculator - AFSE</h1>

        <div class="input-group">
            <label>Select Stat</label>
            <select id="statType">
                <option value="1">Strength</option>
                <option value="2">Durability</option>
                <option value="3">Chakra</option>
                <option value="4">Sword</option>
                <option value="5">Yen</option>
            </select>
        </div>

        <div class="input-group">
            <label id="labelStat">Stat per Tick</label>
            <input type="text" id="statPerTick" placeholder="Ex: 10k">
        </div>

        <div class="input-group">
            <label id="labelCurrent">Current Stats</label>
            <input type="text" id="currentStats" placeholder="Ex: 150m">
        </div>

        <div class="input-group">
            <label id="labelWanted">Wanted Stats</label>
            <input type="text" id="wantedStats" placeholder="Ex: 1b">
        </div>

        <div class="input-group" id="grupoChampion">
            <label id="labelChampion">Champion per Tick</label>
            <input type="text" id="championPerTick" placeholder="Ex: 1qd">
        </div>

        <div id="camposYen" style="display: none;"> <div class="input-group">
            <label>Multiplicador 1 (Yen)</label>
            <input type="text" id="mult1" placeholder="Ex: 1.25">
        </div>

        <div class="input-group">
            <label>Multiplicador 2 (Yen)</label>
            <input type="text" id="mult2" placeholder="Ex: 1.3">
        </div>
    </div>

        <button id="calculateBtn" class="btn-calculate" onclick="calcularPoder()">Calculate</button>

        <div class="results">
            <p id="statPerMin">Strength Per Minute: 0</p>
            <p id="timeResult" class="highlight">Time: 0d 0h 0m</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
